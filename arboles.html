<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de √Årboles - Finca La Herradura</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Gesti√≥n inteligente de √°rboles de lim√≥n con IA, GPS y an√°lisis predictivo">
    <meta name="keywords" content="√°rboles, limones, gesti√≥n, salud, GPS, agricultura">
    
    <!-- Favicon y PWA -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Mapbox GL JS para mapas GPS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        /* Variables CSS */
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        /* Layout principal */
        .main-content-wrapper {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header de p√°gina */
        .arboles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .page-title h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .page-title p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Estad√≠sticas r√°pidas */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .quick-stat {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .quick-stat:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .quick-stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .quick-stat.saludable::before {
            background: linear-gradient(90deg, #22c55e, #16a34a);
        }

        .quick-stat.enfermo::before {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .quick-stat.tratamiento::before {
            background: linear-gradient(90deg, #f59e0b, #d97706);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0.5rem 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Controles de vista */
        .view-toggles {
            display: flex;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.25rem;
            gap: 0.25rem;
        }

        .view-toggle {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .view-toggle.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .view-toggle:hover:not(.active) {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Botones */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        /* Filtros */
        .filtros-avanzados {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filtros-avanzados h3 {
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filtros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filtro-grupo {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input, .form-select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        /* IA Insights */
        .ia-insights {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(167, 139, 250, 0.1));
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .ia-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: #8b5cf6;
            font-weight: 600;
        }

        .ia-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .insight-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.1);
        }

        .insight-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .insight-item.success .insight-icon {
            background: var(--success);
        }

        .insight-item.warning .insight-icon {
            background: var(--warning);
        }

        .insight-item.info .insight-icon {
            background: var(--info);
        }

        .insight-content h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .insight-content p {
            margin: 0 0 0.5rem 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Layout principal */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            align-items: start;
        }

        /* Grid de √°rboles */
        .arboles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .arbol-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .arbol-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .arbol-numero {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .arbol-estado-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .arbol-estado-badge.saludable {
            background: rgba(34, 197, 94, 0.2);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .arbol-estado-badge.enfermo {
            background: rgba(239, 68, 68, 0.2);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .arbol-estado-badge.tratamiento {
            background: rgba(245, 158, 11, 0.2);
            color: #d97706;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .arbol-metricas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .metrica-item {
            text-align: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .metrica-valor {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: block;
        }

        .metrica-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .arbol-ubicacion {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .gps-coords {
            font-family: 'Courier New', monospace;
            background: var(--bg-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .arbol-acciones {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-accion {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-detalle {
            background: var(--primary);
            color: white;
        }

        .btn-editar {
            background: var(--warning);
            color: white;
        }

        .btn-historial {
            background: var(--info);
            color: white;
        }

        .btn-accion:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* Mapa */
        .mapa-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            height: 500px;
            position: sticky;
            top: 2rem;
        }

        #mapa-arboles, #mapa-completo {
            width: 100%;
            height: 100%;
        }

        .mapa-controles {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid var(--border);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1rem 2rem 2rem;
        }

        /* Formularios */
        .tree-form, .sector-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .gps-section {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .gps-section h4 {
            margin: 0 0 1rem 0;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .danger-zone {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
        }

        .danger-zone h4 {
            margin: 0 0 1rem 0;
            color: var(--danger);
            font-size: 1rem;
        }

        /* Detalles del √°rbol */
        .tree-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .details-header {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .tree-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .detail-section {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .detail-section h4 {
            margin: 0 0 1rem 0;
            color: var(--text-primary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .measurements, .production, .location, .health {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .measure-item, .prod-item, .coord-item, .health-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .measure-label, .prod-label, .coord-label, .health-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .measure-value, .prod-value, .coord-value {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .health-bar {
            position: relative;
            width: 60px;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--success) 100%);
            transition: width 0.3s ease;
        }

        .health-text {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-left: 0.5rem;
        }

        .detail-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tree-notes {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Tabla */
        .table-container {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: var(--bg-secondary);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        .table tbody tr:hover {
            background: var(--bg-secondary);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
        }

        .status.saludable {
            color: var(--success);
        }

        .status.enfermo {
            color: var(--danger);
        }

        .status.tratamiento {
            color: var(--warning);
        }

        /* Historial */
        .historial-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .historial-tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
            padding: 1rem 0;
        }

        .tab-content.active {
            display: block;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .timeline-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .timeline-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .timeline-content h5 {
            margin: 0 0 0.5rem 0;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .timeline-content p {
            margin: 0;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            animation: slideIn 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.info {
            background: var(--info);
        }

        .notification.warning {
            background: var(--warning);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);

        // ‚úÖ VERIFICACI√ìN SIMPLE DE AUTENTICACI√ìN
        document.addEventListener('DOMContentLoaded', async () => {

                // Esperar un momento a que todo se cargue
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Verificaci√≥n simple: si hay authManager Y est√° autenticado, o si hay usuario en Firebase
                const isAuthenticated = await checkSimpleAuth();
                
                if (!isAuthenticated) {
                    console.log('üö´ Usuario no autenticado, redirigiendo');
                    window.location.href = '/login.html';
                    return;
                }
                
                console.log('‚úÖ Usuario autenticado, inicializando p√°gina');
                
                console.log('‚úÖ P√°gina de √°rboles lista');
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                // En caso de error, permitir acceso con datos de ejemplo
                console.log('‚ö†Ô∏è Continuando con datos de ejemplo');
            }
        });

        // ‚úÖ VERIFICACI√ìN SIMPLE Y DIRECTA
        async function checkSimpleAuth() {
            // Opci√≥n 1: Si authManager existe y est√° autenticado
            if (window.authManager && window.authManager.isAuthenticated) {
                return true;
            }
            
            // Opci√≥n 2: Si Firebase tiene usuario actual
            if (window.firebase && window.firebase.auth && window.firebase.auth().currentUser) {
                return true;
            }
            
            // Opci√≥n 3: Esperar un poco m√°s por Firebase
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 30; // 3 segundos m√°ximo
                
                const check = () => {
                    attempts++;
                    
                    // Verificar authManager
                    if (window.authManager && window.authManager.isAuthenticated) {
                        resolve(true);
                        return;
                    }
                    
                    // Verificar Firebase
                    if (window.firebase && window.firebase.auth) {
                        const user = window.firebase.auth().currentUser;
                        if (user) {
                            resolve(true);
                            return;
                        }
                    }
                    
                    // Si no se encontr√≥ nada y a√∫n hay intentos
                    if (attempts < maxAttempts) {
                        setTimeout(check, 100);
                    } else {
                        // Timeout: permitir acceso con datos de ejemplo
                        resolve(true);
                    }
                };
                
                check();
            });
        }
    </script>
