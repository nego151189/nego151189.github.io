<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios - Finca La Herradura</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Gestión de recordatorios, tareas pendientes y programación de actividades agrícolas">
    <meta name="keywords" content="recordatorios, tareas, programación, actividades, calendario, finca">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <!-- Scripts del proyecto -->
    <script src="notifications.js"></script>
    <script src="js/finca-navigation.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===========================================
           VARIABLES CSS
           =========================================== */
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --success: #22c55e;
            --success-dark: #16a34a;
            --warning: #f59e0b;
            --warning-dark: #d97706;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --secondary: #6b7280;
            --secondary-dark: #4b5563;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --border-radius-xl: 16px;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Modo oscuro */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #111827;
                --bg-secondary: #1f2937;
                --bg-card: #1f2937;
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --border-color: #374151;
            }
        }

        /* ===========================================
           RESET Y BASE
           =========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===========================================
           UTILIDADES
           =========================================== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* ===========================================
           HEADER RESPONSIVE
           =========================================== */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            min-width: 250px;
        }

        .title-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--border-radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .title-content h1 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .title-content p {
            color: var(--text-secondary);
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        /* ===========================================
           BOTONES
           =========================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            white-space: nowrap;
            border: 2px solid transparent;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: var(--success-dark);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: var(--warning-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--danger-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--secondary-dark);
        }

        .btn-outline {
            background: transparent;
            border-color: currentColor;
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-lg {
            padding: 1rem 1.5rem;
            font-size: 1rem;
        }

        /* ===========================================
           RESUMEN HOY
           =========================================== */
        .today-summary {
            background: linear-gradient(135deg, var(--warning) 0%, var(--warning-dark) 100%);
            color: white;
            border-radius: var(--border-radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .today-summary::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .summary-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            margin: 0;
        }

        .summary-date {
            font-size: clamp(0.875rem, 2.5vw, 1.125rem);
            opacity: 0.9;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .stat-card {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-xl);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            opacity: 0.8;
            line-height: 1.2;
        }

        /* ===========================================
           TARJETAS Y CONTENIDO
           =========================================== */
        .card {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ===========================================
           FILTROS
           =========================================== */
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* ===========================================
           SELECTOR DE VISTA
           =========================================== */
        .view-selector {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            padding: 0.25rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .view-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            white-space: nowrap;
            min-width: 100px;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        .view-btn:hover:not(.active) {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
        }

        /* ===========================================
           LAYOUT CONTENIDO
           =========================================== */
        .content-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .main-content-area {
            min-width: 0;
        }

        .sidebar {
            display: grid;
            gap: 1.5rem;
            align-content: start;
        }

        /* ===========================================
           RECORDATORIOS
           =========================================== */
        .reminder-card {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            transition: var(--transition);
            border-left: 4px solid transparent;
            box-shadow: var(--shadow);
        }

        .reminder-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .reminder-card.alta {
            border-left-color: var(--danger);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05), transparent);
        }

        .reminder-card.media {
            border-left-color: var(--warning);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.05), transparent);
        }

        .reminder-card.baja {
            border-left-color: var(--success);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.05), transparent);
        }

        .reminder-card.completado {
            border-left-color: var(--secondary);
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.05), transparent);
            opacity: 0.7;
        }

        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .reminder-title {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            font-weight: 600;
            margin: 0;
            flex: 1;
            min-width: 0;
        }

        .reminder-category {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .category-riego {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .category-fertilizacion {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .category-poda {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .category-cosecha {
            background: rgba(139, 92, 246, 0.2);
            color: var(--primary);
        }

        .category-mantenimiento {
            background: rgba(107, 114, 128, 0.2);
            color: var(--secondary);
        }

        .category-tratamiento {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .reminder-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .reminder-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            min-width: 0;
        }

        .detail-item i {
            flex-shrink: 0;
            color: var(--primary);
        }

        .reminder-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* ===========================================
           MODAL
           =========================================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--bg-secondary);
        }

        .form-grid {
            display: grid;
            gap: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .priority-selector {
            display: flex;
            gap: 0.5rem;
        }

        .priority-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            font-size: 0.875rem;
        }

        .priority-btn.alta {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .priority-btn.alta.active {
            background: var(--danger);
            color: white;
        }

        .priority-btn.media {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .priority-btn.media.active {
            background: var(--warning);
            color: white;
        }

        .priority-btn.baja {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .priority-btn.baja.active {
            background: var(--success);
            color: white;
        }

        /* ===========================================
           CALENDARIO
           =========================================== */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-nav {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .calendar-nav:hover {
            background: var(--bg-secondary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .calendar-day.header {
            font-weight: 600;
            color: var(--text-secondary);
            cursor: default;
        }

        .calendar-day.today {
            background: var(--primary);
            color: white;
        }

        .calendar-day.has-reminders::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--warning);
            border-radius: 50%;
        }

        .calendar-day:hover:not(.header) {
            background: var(--bg-secondary);
        }

        /* ===========================================
           ESTADOS Y ANIMACIONES
           =========================================== */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* ===========================================
           NOTIFICACIONES
           =========================================== */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            pointer-events: none;
            max-width: 400px;
        }

        .notification {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            box-shadow: var(--shadow-xl);
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            pointer-events: auto;
            transform: translateX(120%);
            transition: var(--transition);
            opacity: 0;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            border-left-color: var(--success);
            color: var(--success);
        }

        .notification.error {
            border-left-color: var(--danger);
            color: var(--danger);
        }

        .notification.warning {
            border-left-color: var(--warning);
            color: var(--warning);
        }

        .notification.info {
            border-left-color: var(--primary);
            color: var(--primary);
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: var(--transition);
            margin-left: auto;
        }

        .notification-close:hover {
            background: var(--bg-secondary);
        }

        /* ===========================================
           RESPONSIVE DESIGN
           =========================================== */

        /* Tablets */
        @media (max-width: 1024px) {
            .content-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .filters-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        /* Móviles grandes */
        @media (max-width: 768px) {
            .container {
                padding: 0 0.75rem;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
            }

            .page-title {
                justify-content: center;
                text-align: center;
            }

            .header-actions {
                justify-content: center;
                flex-wrap: wrap;
            }

            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .reminder-details {
                grid-template-columns: 1fr;
            }

            .priority-selector {
                flex-direction: column;
            }

            .view-selector {
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .view-selector::-webkit-scrollbar {
                display: none;
            }

            .reminder-card {
                padding: 1rem;
            }

            .reminder-actions {
                justify-content: center;
            }

            .sidebar {
                grid-template-columns: 1fr;
            }

            .navbar-nav {
                display: none;
            }
        }

        /* Móviles pequeños */
        @media (max-width: 480px) {
            .container {
                padding: 0 0.5rem;
            }

            .today-summary {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .summary-stats {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .stat-card {
                padding: 0.75rem;
            }

            .card {
                padding: 1rem;
            }

            .modal-content {
                margin: 1rem auto;
                padding: 1.5rem;
            }

            .reminder-header {
                flex-direction: column;
                align-items: stretch;
            }

            .reminder-category {
                align-self: flex-start;
            }

            .btn {
                font-size: 0.75rem;
                padding: 0.5rem 0.75rem;
            }

            .header-actions .btn {
                flex: 1;
                justify-content: center;
                min-width: 120px;
            }
        }

        /* Modo de alto contraste */
        @media (prefers-contrast: high) {
            .reminder-card,
            .card {
                border: 2px solid var(--border-color);
            }

            .btn {
                border: 2px solid currentColor;
            }
        }

                // Inicializar manager de recordatorios
                recordatoriosManager = new RecordatoriosManager();
                window.recordatoriosManager = recordatoriosManager;
                
                // Esperar a que el manager esté listo
                await esperarRecordatoriosManager();
                
                // Inicializar página
                await inicializarPagina();
                
                console.log('Página de recordatorios inicializada correctamente');
                
            } catch (error) {
                console.error('Error inicializando página:', error);
                if (window.mostrarNotificacion) {
                    mostrarNotificacion('Error inicializando la página', 'error');
                }
            }
        });

        async function esperarScriptsExternos() {
            return new Promise((resolve) => {
                const checkScripts = () => {
                    const notificationsReady = typeof window.mostrarNotificacion === 'function';
                    const navigationReady = document.getElementById('navbar') !== null;
                    
                    if (notificationsReady || navigationReady) {
                        console.log('Scripts externos cargados');
                        resolve();
                    } else {
                        setTimeout(checkScripts, 100);
                    }
                };
                checkScripts();
                
                // Timeout después de 10 segundos
                setTimeout(() => {
                    console.warn('Scripts externos tardaron en cargar, continuando...');
                    resolve();
                }, 10000);
            });
        }

        async function initializeFirebase() {
            try {
                if (typeof firebase === 'undefined') {
                    console.warn('Firebase SDK no disponible');
                    return;
                }

                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();

                console.log('Firebase inicializado correctamente');
            } catch (error) {
                console.error('Error inicializando Firebase:', error);
            }
        }

        async function esperarRecordatoriosManager() {
            return new Promise((resolve) => {
                const checkManager = () => {
                    if (recordatoriosManager && recordatoriosManager.initialized) {
                        resolve();
                    } else {
                        setTimeout(checkManager, 100);
                    }
                };
                checkManager();
                
                setTimeout(() => {
                    console.warn('RecordatoriosManager tardó en inicializar');
                    resolve();
                }, 10000);
            });
        }

        async function inicializarPagina() {
            try {
                configurarEventListeners();
                await cargarDatosIniciales();
                configurarFechaHoy();
                generarCalendario();
            } catch (error) {
                console.error('Error inicializando página:', error);
            }
        }

        function configurarEventListeners() {
            // Botones principales
            document.getElementById('btnNuevoRecordatorio')?.addEventListener('click', mostrarModalRecordatorio);
            document.getElementById('btnSincronizar')?.addEventListener('click', sincronizarRecordatorios);
            document.getElementById('btnExportarCalendario')?.addEventListener('click', exportarCalendario);
            
            // Modal
            document.getElementById('cerrarModal')?.addEventListener('click', cerrarModal);
            document.getElementById('cancelarRecordatorio')?.addEventListener('click', cerrarModal);
            document.getElementById('formRecordatorio')?.addEventListener('submit', guardarRecordatorio);
            
            // Filtros
            document.getElementById('aplicarFiltros')?.addEventListener('click', aplicarFiltros);
            document.getElementById('limpiarFiltros')?.addEventListener('click', limpiarFiltros);
            
            // Vista selector
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => cambiarVista(e.target.closest('.view-btn').dataset.vista));
            });
            
            // Calendario
            document.getElementById('mesAnterior')?.addEventListener('click', () => navegarMes(-1));
            document.getElementById('mesSiguiente')?.addEventListener('click', () => navegarMes(1));
            
            // Prioridad selector
            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.addEventListener('click', (e) => seleccionarPrioridad(e.target.dataset.prioridad));
            });
            
            // Cerrar modal al hacer click fuera
            document.getElementById('modalRecordatorio')?.addEventListener('click', (e) => {
                if (e.target.id === 'modalRecordatorio') {
                    cerrarModal();
                }
            });
        }

        async function cargarDatosIniciales() {
            try {
                if (recordatoriosManager && recordatoriosManager.initialized) {
                    actualizarEstadisticasHoy();
                    cargarListaRecordatorios();
                    cargarCategorias();
                    cargarResumenEstadisticas();
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        function configurarFechaHoy() {
            const hoy = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const fechaElement = document.getElementById('fechaHoy');
            if (fechaElement) {
                fechaElement.textContent = hoy.toLocaleDateString('es-GT', opciones);
            }
        }

        function generarCalendario() {
            const calendario = document.getElementById('calendarioGrid');
            if (!calendario) return;

            const año = currentYear;
            const mes = currentMonth;
            
            const fechaCalendario = new Date(año, mes, 1);
            const mesNombre = fechaCalendario.toLocaleDateString('es-GT', { month: 'long', year: 'numeric' });
            const mesActualElement = document.getElementById('mesActual');
            if (mesActualElement) {
                mesActualElement.textContent = mesNombre.charAt(0).toUpperCase() + mesNombre.slice(1);
            }
            
            calendario.innerHTML = '';
            
            const diasSemana = ['D', 'L', 'M', 'M', 'J', 'V', 'S'];
            diasSemana.forEach(dia => {
                const header = document.createElement('div');
                header.className = 'calendar-day header';
                header.textContent = dia;
                calendario.appendChild(header);
            });
            
            const primerDia = new Date(año, mes, 1).getDay();
            const ultimoDia = new Date(año, mes + 1, 0).getDate();
            
            for (let i = 0; i < primerDia; i++) {
                const diaVacio = document.createElement('div');
                diaVacio.className = 'calendar-day';
                calendario.appendChild(diaVacio);
            }
            
            const hoy = new Date();
            for (let dia = 1; dia <= ultimoDia; dia++) {
                const diaElement = document.createElement('div');
                diaElement.className = 'calendar-day';
                diaElement.textContent = dia;
                
                if (dia === hoy.getDate() && mes === hoy.getMonth() && año === hoy.getFullYear()) {
                    diaElement.classList.add('today');
                }
                
                if (recordatoriosManager?.tieneRecordatorios(año, mes, dia)) {
                    diaElement.classList.add('has-reminders');
                }
                
                diaElement.addEventListener('click', () => filtrarPorFecha(año, mes, dia));
                calendario.appendChild(diaElement);
            }
        }

        function actualizarEstadisticasHoy() {
            if (!recordatoriosManager) return;
            
            try {
                const stats = recordatoriosManager.obtenerEstadisticasHoy();
                
                document.getElementById('totalHoy').textContent = stats.total || 0;
                document.getElementById('pendientesHoy').textContent = stats.pendientes || 0;
                document.getElementById('completadosHoy').textContent = stats.completados || 0;
                document.getElementById('vencidosHoy').textContent = stats.vencidos || 0;
                document.getElementById('proximosHoy').textContent = stats.proximos || 0;
            } catch (error) {
                console.error('Error actualizando estadísticas:', error);
            }
        }

        function cargarListaRecordatorios() {
            const container = document.getElementById('listaRecordatorios');
            if (!container) return;
            
            if (!recordatoriosManager) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        Sistema de recordatorios no disponible
                    </div>
                `;
                return;
            }
            
            try {
                const recordatorios = recordatoriosManager.obtenerRecordatoriosFiltrados();
                
                if (recordatorios.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-bell-slash"></i>
                            No hay recordatorios que mostrar
                            <br>
                            <button class="btn btn-primary" onclick="mostrarModalRecordatorio()" style="margin-top: 1rem;">
                                <i class="fas fa-plus"></i> Crear primer recordatorio
                            </button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = recordatorios.map(recordatorio => `
                    <div class="reminder-card ${recordatorio.prioridad} ${recordatorio.estado}">
                        <div class="reminder-header">
                            <h3 class="reminder-title">${recordatorio.titulo}</h3>
                            <div class="reminder-category category-${recordatorio.categoria}">
                                ${recordatorio.categoria}
                            </div>
                        </div>
                        
                        <div class="reminder-description">${recordatorio.descripcion}</div>
                        
                        <div class="reminder-details">
                            <div class="detail-item">
                                <i class="fas fa-calendar"></i>
                                <span>${formatearFecha(recordatorio.fechaVencimiento)}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-clock"></i>
                                <span>${formatearHora(recordatorio.fechaVencimiento)}</span>
                            </div>
                            ${recordatorio.ubicacion ? `
                                <div class="detail-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${recordatorio.ubicacion}</span>
                                </div>
                            ` : ''}
                            <div class="detail-item">
                                <i class="fas fa-flag"></i>
                                <span>${recordatorio.prioridad}</span>
                            </div>
                        </div>
                        
                        <div class="reminder-actions">
                            ${recordatorio.estado !== 'completado' ? `
                                <button class="btn btn-success btn-sm" onclick="completarRecordatorio('${recordatorio.id}')">
                                    <i class="fas fa-check"></i> Completar
                                </button>
                                <button class="btn btn-warning btn-sm" onclick="posponerRecordatorio('${recordatorio.id}')">
                                    <i class="fas fa-clock"></i> Posponer
                                </button>
                            ` : ''}
                            <button class="btn btn-secondary btn-sm" onclick="editarRecordatorio('${recordatorio.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarRecordatorio('${recordatorio.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error cargando lista de recordatorios:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error cargando recordatorios
                    </div>
                `;
            }
        }

        function cargarCategorias() {
            const container = document.getElementById('categoriasList');
            if (!container || !recordatoriosManager) return;
            
            try {
                const categorias = recordatoriosManager.obtenerContadoresCategorias();
                
                container.innerHTML = Object.entries(categorias).map(([categoria, contador]) => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; margin-bottom: 0.5rem; border-radius: 8px; cursor: pointer; transition: background 0.3s ease;" 
                         onmouseover="this.style.background='var(--bg-secondary)'" 
                         onmouseout="this.style.background='transparent'"
                         onclick="filtrarPorCategoria('${categoria}')">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas ${obtenerIconoCategoria(categoria)}"></i>
                            <span>${categoria.charAt(0).toUpperCase() + categoria.slice(1)}</span>
                        </div>
                        <div style="background: var(--bg-secondary); color: var(--text-secondary); padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.75rem; font-weight: 600;">
                            ${contador}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error cargando categorías:', error);
            }
        }

        function cargarResumenEstadisticas() {
            const container = document.getElementById('estadisticasResumen');
            if (!container || !recordatoriosManager) return;
            
            try {
                const stats = recordatoriosManager.obtenerEstadisticasGenerales();
                
                container.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color);">
                        <span>Total Recordatorios</span>
                        <span style="font-weight: 600;">${stats.total}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color);">
                        <span>Pendientes</span>
                        <span style="font-weight: 600; color: var(--warning);">${stats.pendientes}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color);">
                        <span>Completados Hoy</span>
                        <span style="font-weight: 600; color: var(--success);">${stats.completadosHoy}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0;">
                        <span>Próxima Semana</span>
                        <span style="font-weight: 600; color: var(--primary);">${stats.proximaSemana}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error cargando resumen de estadísticas:', error);
            }
        }

        function mostrarModalRecordatorio(recordatorioId = null) {
            const modal = document.getElementById('modalRecordatorio');
            const form = document.getElementById('formRecordatorio');
            const titulo = document.getElementById('modalTitulo');
            
            if (!modal || !form || !titulo) return;
            
            form.reset();
            
            if (recordatorioId && recordatoriosManager) {
                titulo.textContent = 'Editar Recordatorio';
                const recordatorio = recordatoriosManager.obtenerRecordatorio(recordatorioId);
                if (recordatorio) {
                    cargarDatosFormulario(recordatorio);
                }
            } else {
                titulo.textContent = 'Nuevo Recordatorio';
                const ahora = new Date();
                document.getElementById('fechaRecordatorio').value = ahora.toISOString().split('T')[0];
                document.getElementById('horaRecordatorio').value = ahora.toTimeString().slice(0, 5);
            }
            
            modal.style.display = 'block';
        }

        function cerrarModal() {
            const modal = document.getElementById('modalRecordatorio');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        async function guardarRecordatorio(e) {
            e.preventDefault();
            
            if (!recordatoriosManager) {
                notifications.error('Sistema de recordatorios no disponible');
                return;
            }
            
            const datos = obtenerDatosFormulario();
            
            try {
                await recordatoriosManager.guardarRecordatorio(datos);
                notifications.success('Recordatorio guardado correctamente');
                cerrarModal();
                await cargarDatosIniciales();
                generarCalendario();
            } catch (error) {
                console.error('Error guardando recordatorio:', error);
                notifications.error('Error al guardar el recordatorio');
            }
        }

        function obtenerDatosFormulario() {
            const fecha = document.getElementById('fechaRecordatorio').value;
            const hora = document.getElementById('horaRecordatorio').value;
            
            let fechaVencimiento = new Date(fecha);
            if (hora) {
                const [horas, minutos] = hora.split(':');
                fechaVencimiento.setHours(parseInt(horas), parseInt(minutos));
            }
            
            return {
                titulo: document.getElementById('tituloRecordatorio').value,
                descripcion: document.getElementById('descripcionRecordatorio').value,
                fechaVencimiento: fechaVencimiento,
                categoria: document.getElementById('categoriaRecordatorio').value,
                ubicacion: document.getElementById('ubicacionRecordatorio').value,
                prioridad: document.getElementById('prioridadRecordatorio').value,
                repetir: document.getElementById('repetirRecordatorio').value,
                notas: document.getElementById('notasRecordatorio').value
            };
        }

        function cargarDatosFormulario(recordatorio) {
            document.getElementById('tituloRecordatorio').value = recordatorio.titulo;
            document.getElementById('descripcionRecordatorio').value = recordatorio.descripcion;
            
            const fecha = new Date(recordatorio.fechaVencimiento);
            document.getElementById('fechaRecordatorio').value = fecha.toISOString().split('T')[0];
            document.getElementById('horaRecordatorio').value = fecha.toTimeString().slice(0, 5);
            
            document.getElementById('categoriaRecordatorio').value = recordatorio.categoria;
            document.getElementById('ubicacionRecordatorio').value = recordatorio.ubicacion || '';
            document.getElementById('repetirRecordatorio').value = recordatorio.repetir || '';
            document.getElementById('notasRecordatorio').value = recordatorio.notas || '';
            
            seleccionarPrioridad(recordatorio.prioridad);
        }

        function seleccionarPrioridad(prioridad) {
            document.querySelectorAll('.priority-btn').forEach(btn => btn.classList.remove('active'));
            const btnPrioridad = document.querySelector(`[data-prioridad="${prioridad}"]`);
            if (btnPrioridad) {
                btnPrioridad.classList.add('active');
            }
            const hiddenInput = document.getElementById('prioridadRecordatorio');
            if (hiddenInput) {
                hiddenInput.value = prioridad;
            }
        }

        async function completarRecordatorio(id) {
            if (!recordatoriosManager) return;
            
            try {
                await recordatoriosManager.completarRecordatorio(id);
                notifications.success('Recordatorio completado');
                await cargarDatosIniciales();
            } catch (error) {
                console.error('Error completando recordatorio:', error);
                notifications.error('Error al completar recordatorio');
            }
        }

        async function posponerRecordatorio(id) {
            const nuevaFecha = prompt('Nueva fecha (YYYY-MM-DD):');
            if (!nuevaFecha || !recordatoriosManager) return;
            
            try {
                await recordatoriosManager.posponerRecordatorio(id, nuevaFecha);
                notifications.success('Recordatorio pospuesto');
                await cargarDatosIniciales();
            } catch (error) {
                console.error('Error posponiendo recordatorio:', error);
                notifications.error('Error al posponer recordatorio');
            }
        }

        function editarRecordatorio(id) {
            mostrarModalRecordatorio(id);
        }

        async function eliminarRecordatorio(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este recordatorio?')) return;
            if (!recordatoriosManager) return;
            
            try {
                await recordatoriosManager.eliminarRecordatorio(id);
                notifications.success('Recordatorio eliminado');
                await cargarDatosIniciales();
                generarCalendario();
            } catch (error) {
                console.error('Error eliminando recordatorio:', error);
                notifications.error('Error al eliminar recordatorio');
            }
        }

        function aplicarFiltros() {
            if (!recordatoriosManager) return;
            
            const filtros = {
                estado: document.getElementById('filtroEstado').value,
                prioridad: document.getElementById('filtroPrioridad').value,
                categoria: document.getElementById('filtroCategoria').value,
                periodo: document.getElementById('filtroPeriodo').value
            };
            
            recordatoriosManager.aplicarFiltros(filtros);
            cargarListaRecordatorios();
        }

        function limpiarFiltros() {
            document.getElementById('filtroEstado').value = '';
            document.getElementById('filtroPrioridad').value = '';
            document.getElementById('filtroCategoria').value = '';
            document.getElementById('filtroPeriodo').value = 'semana';
            aplicarFiltros();
        }

        function cambiarVista(vista) {
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            const btnVista = document.querySelector(`[data-vista="${vista}"]`);
            if (btnVista) {
                btnVista.classList.add('active');
            }
        }

        function navegarMes(direccion) {
            currentMonth += direccion;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generarCalendario();
        }

        function filtrarPorFecha(año, mes, dia) {
            if (!recordatoriosManager) return;
            
            const fecha = new Date(año, mes, dia);
            document.getElementById('filtroPeriodo').value = 'hoy';
            aplicarFiltros();
        }

        function filtrarPorCategoria(categoria) {
            document.getElementById('filtroCategoria').value = categoria;
            aplicarFiltros();
        }

        async function sincronizarRecordatorios() {
            if (!recordatoriosManager) return;
            
            try {
                const btnSincronizar = document.getElementById('btnSincronizar');
                if (btnSincronizar) {
                    btnSincronizar.innerHTML = '<i class="fas fa-sync-alt spinning"></i> <span class="btn-text">Sincronizando</span>';
                    btnSincronizar.disabled = true;
                }
                
                await recordatoriosManager.sincronizar();
                notifications.success('Recordatorios sincronizados');
                await cargarDatosIniciales();
            } catch (error) {
                console.error('Error sincronizando:', error);
                notifications.error('Error en la sincronización');
            } finally {
                const btnSincronizar = document.getElementById('btnSincronizar');
                if (btnSincronizar) {
                    btnSincronizar.innerHTML = '<i class="fas fa-sync-alt"></i> <span class="btn-text">Sincronizar</span>';
                    btnSincronizar.disabled = false;
                }
            }
        }

        function exportarCalendario() {
            if (!recordatoriosManager) return;
            
            try {
                recordatoriosManager.exportarCalendario();
                notifications.success('Calendario exportado');
            } catch (error) {
                console.error('Error exportando:', error);
                notifications.error('Error al exportar calendario');
            }
        }

        function obtenerIconoCategoria(categoria) {
            const iconos = {
                riego: 'fa-tint',
                fertilizacion: 'fa-seedling',
                poda: 'fa-cut',
                cosecha: 'fa-apple-alt',
                mantenimiento: 'fa-tools',
                tratamiento: 'fa-flask'
            };
            return iconos[categoria] || 'fa-bell';
        }

        function formatearFecha(fechaHora) {
            const fecha = new Date(fechaHora);
            return fecha.toLocaleDateString('es-GT');
        }

        function formatearHora(fechaHora) {
            const fecha = new Date(fechaHora);
            return fecha.toLocaleTimeString('es-GT', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Hacer funciones globales
        window.mostrarModalRecordatorio = mostrarModalRecordatorio;
        window.completarRecordatorio = completarRecordatorio;
        window.posponerRecordatorio = posponerRecordatorio;
        window.editarRecordatorio = editarRecordatorio;
        window.eliminarRecordatorio = eliminarRecordatorio;
        window.filtrarPorCategoria = filtrarPorCategoria;
    </script>
</body>
</html>
