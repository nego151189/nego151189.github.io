<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios - Finca La Herradura</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Gestión de recordatorios, tareas pendientes y programación de actividades agrícolas">
    <meta name="keywords" content="recordatorios, tareas, programación, actividades, calendario, finca">
    
    <!-- Favicon y PWA -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .recordatorios-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .recordatorios-hoy {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .recordatorios-hoy::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .hoy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .hoy-titulo {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .hoy-fecha {
            font-size: 1.125rem;
            opacity: 0.9;
        }

        .hoy-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-numero {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .filtros-recordatorios {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filtros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .vista-selector {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }

        .vista-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .vista-btn.active {
            background: var(--primary);
            color: white;
        }

        .contenido-recordatorios {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .recordatorios-principales {
            display: grid;
            gap: 1.5rem;
        }

        .recordatorio-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
            border-left: 4px solid transparent;
        }

        .recordatorio-card:hover {
            transform: translateY(-2px);
        }

        .recordatorio-card.urgente {
            border-left-color: #ef4444;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05), transparent);
        }

        .recordatorio-card.importante {
            border-left-color: #f59e0b;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.05), transparent);
        }

        .recordatorio-card.normal {
            border-left-color: #22c55e;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.05), transparent);
        }

        .recordatorio-card.completado {
            border-left-color: #6b7280;
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.05), transparent);
            opacity: 0.7;
        }

        .recordatorio-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .recordatorio-titulo {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
        }

        .recordatorio-categoria {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .categoria-riego {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .categoria-fertilizacion {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .categoria-poda {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .categoria-cosecha {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        .categoria-mantenimiento {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }

        .categoria-tratamiento {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .recordatorio-descripcion {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .recordatorio-detalles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .detalle-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .recordatorio-acciones {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-completar {
            background: #22c55e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-completar:hover {
            background: #16a34a;
        }

        .btn-posponer {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-posponer:hover {
            background: #d97706;
        }

        .sidebar-recordatorios {
            display: grid;
            gap: 1.5rem;
        }

        .calendario-mini {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .calendario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendario-nav {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .calendario-nav:hover {
            background: var(--bg-secondary);
        }

        .calendario-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem;
        }

        .calendario-dia {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendario-dia.header {
            font-weight: 600;
            color: var(--text-secondary);
            cursor: default;
        }

        .calendario-dia.hoy {
            background: var(--primary);
            color: white;
        }

        .calendario-dia.con-recordatorios::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #f59e0b;
            border-radius: 50%;
        }

        .categoria-filtros {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .categoria-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .categoria-item:hover {
            background: var(--bg-secondary);
        }

        .categoria-item.active {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .categoria-contador {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .resumen-stats {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .stat-resumen {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .stat-resumen:last-child {
            border-bottom: none;
        }

        .modal-recordatorio {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 2rem;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-recordatorio {
            display: grid;
            gap: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .prioridad-selector {
            display: flex;
            gap: 0.5rem;
        }

        .prioridad-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .prioridad-btn.urgente {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .prioridad-btn.urgente.active {
            background: #ef4444;
            color: white;
            border-color: #dc2626;
        }

        .prioridad-btn.importante {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .prioridad-btn.importante.active {
            background: #f59e0b;
            color: white;
            border-color: #d97706;
        }

        .prioridad-btn.normal {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .prioridad-btn.normal.active {
            background: #22c55e;
            color: white;
            border-color: #16a34a;
        }

        .recordatorio-vencido {
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }

        @media (max-width: 1024px) {
            .contenido-recordatorios {
                grid-template-columns: 1fr;
            }
            
            .sidebar-recordatorios {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .recordatorios-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .hoy-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filtros-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .recordatorio-detalles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav id="navbar"></nav>

    <!-- Contenido principal -->
    <main class="main-content-wrapper">
        <!-- Header de la página -->
        <header class="recordatorios-header">
            <div class="page-title">
                <div class="title-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div>
                    <h1>Recordatorios</h1>
                    <p>Gestión de tareas y actividades programadas</p>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="btn btn-success" id="btnNuevoRecordatorio">
                    <i class="fas fa-plus"></i> Nuevo Recordatorio
                </button>
                
                <button class="btn btn-primary" id="btnSincronizar">
                    <i class="fas fa-sync-alt"></i> Sincronizar
                </button>
                
                <button class="btn btn-secondary" id="btnExportarCalendario">
                    <i class="fas fa-calendar-export"></i> Exportar
                </button>
            </div>
        </header>

        <!-- Resumen de hoy -->
        <section class="recordatorios-hoy">
            <div class="hoy-header">
                <h2 class="hoy-titulo">Recordatorios de Hoy</h2>
                <div class="hoy-fecha" id="fechaHoy"></div>
            </div>
            
            <div class="hoy-stats">
                <div class="stat-item">
                    <div class="stat-numero" id="totalHoy">5</div>
                    <div class="stat-label">Total del Día</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-numero" id="pendientesHoy">3</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-numero" id="completadosHoy">2</div>
                    <div class="stat-label">Completados</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-numero" id="vencidosHoy">1</div>
                    <div class="stat-label">Vencidos</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-numero" id="proximosHoy">7</div>
                    <div class="stat-label">Próximos 3 días</div>
                </div>
            </div>
        </section>

        <!-- Filtros -->
        <section class="filtros-recordatorios">
            <h3 style="margin-bottom: 1rem;">
                <i class="fas fa-filter"></i> Filtros
            </h3>
            
            <div class="filtros-grid">
                <div class="form-group">
                    <label class="form-label">Estado</label>
                    <select class="form-input" id="filtroEstado">
                        <option value="">Todos</option>
                        <option value="pendiente">Pendientes</option>
                        <option value="completado">Completados</option>
                        <option value="vencido">Vencidos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Prioridad</label>
                    <select class="form-input" id="filtroPrioridad">
                        <option value="">Todas</option>
                        <option value="urgente">Urgente</option>
                        <option value="importante">Importante</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Categoría</label>
                    <select class="form-input" id="filtroCategoria">
                        <option value="">Todas</option>
                        <option value="riego">Riego</option>
                        <option value="fertilizacion">Fertilización</option>
                        <option value="poda">Poda</option>
                        <option value="cosecha">Cosecha</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="tratamiento">Tratamiento</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Período</label>
                    <select class="form-input" id="filtroPeriodo">
                        <option value="hoy">Hoy</option>
                        <option value="semana" selected>Esta Semana</option>
                        <option value="mes">Este Mes</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary" id="aplicarFiltros">
                        <i class="fas fa-search"></i> Filtrar
                    </button>
                    <button class="btn btn-secondary" id="limpiarFiltros">
                        <i class="fas fa-times"></i> Limpiar
                    </button>
                </div>
            </div>
        </section>

        <!-- Selector de vista -->
        <div class="vista-selector">
            <button class="vista-btn active" data-vista="tarjetas">
                <i class="fas fa-th-large"></i> Tarjetas
            </button>
            <button class="vista-btn" data-vista="lista">
                <i class="fas fa-list"></i> Lista
            </button>
            <button class="vista-btn" data-vista="calendario">
                <i class="fas fa-calendar"></i> Calendario
            </button>
        </div>

        <!-- Contenido principal -->
        <div class="contenido-recordatorios">
            <!-- Lista de recordatorios -->
            <div class="recordatorios-principales">
                <div id="listaRecordatorios">
                    <!-- Los recordatorios se cargarán dinámicamente -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar-recordatorios">
                <!-- Calendario mini -->
                <div class="calendario-mini">
                    <div class="calendario-header">
                        <button class="calendario-nav" id="mesAnterior">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h4 id="mesActual">Enero 2025</h4>
                        <button class="calendario-nav" id="mesSiguiente">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendario-grid" id="calendarioGrid">
                        <!-- El calendario se generará dinámicamente -->
                    </div>
                </div>

                <!-- Filtros por categoría -->
                <div class="categoria-filtros">
                    <h4 style="margin-bottom: 1rem;">Categorías</h4>
                    <div id="categoriasList">
                        <!-- Las categorías se cargarán dinámicamente -->
                    </div>
                </div>

                <!-- Resumen estadístico -->
                <div class="resumen-stats">
                    <h4 style="margin-bottom: 1rem;">Resumen</h4>
                    <div id="estadisticasResumen">
                        <!-- Las estadísticas se cargarán dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para nuevo/editar recordatorio -->
    <div class="modal-recordatorio" id="modalRecordatorio">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitulo">Nuevo Recordatorio</h3>
                <button class="modal-close" id="cerrarModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form class="form-recordatorio" id="formRecordatorio">
                <div class="form-group">
                    <label class="form-label">Título del Recordatorio</label>
                    <input type="text" class="form-input" id="tituloRecordatorio" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-input" id="descripcionRecordatorio" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-input" id="fechaRecordatorio" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Hora</label>
                        <input type="time" class="form-input" id="horaRecordatorio">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Categoría</label>
                        <select class="form-input" id="categoriaRecordatorio" required>
                            <option value="">Seleccionar...</option>
                            <option value="riego">Riego</option>
                            <option value="fertilizacion">Fertilización</option>
                            <option value="poda">Poda</option>
                            <option value="cosecha">Cosecha</option>
                            <option value="mantenimiento">Mantenimiento</option>
                            <option value="tratamiento">Tratamiento</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Ubicación</label>
                        <input type="text" class="form-input" id="ubicacionRecordatorio" placeholder="Sector, árbol específico...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Prioridad</label>
                    <div class="prioridad-selector">
                        <div class="prioridad-btn normal active" data-prioridad="normal">Normal</div>
                        <div class="prioridad-btn importante" data-prioridad="importante">Importante</div>
                        <div class="prioridad-btn urgente" data-prioridad="urgente">Urgente</div>
                    </div>
                    <input type="hidden" id="prioridadRecordatorio" value="normal">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Repetir</label>
                    <select class="form-input" id="repetirRecordatorio">
                        <option value="">No repetir</option>
                        <option value="diario">Diariamente</option>
                        <option value="semanal">Semanalmente</option>
                        <option value="mensual">Mensualmente</option>
                        <option value="personalizado">Personalizado</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Notas adicionales</label>
                    <textarea class="form-input" id="notasRecordatorio" rows="2" placeholder="Materiales necesarios, instrucciones especiales..."></textarea>
                </div>
                
                <div class="form-group" style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" id="cancelarRecordatorio">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/nav.js"></script>
    <script type="module" src="/js/offline.js"></script>
    <script type="module" src="/js/recordatorios.js"></script>
    
    <script>
        // Inicialización de la página
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autenticación
            if (!await verificarAutenticacion()) {
                window.location.href = '/login.html';
                return;
            }

            // Inicializar componentes
            await inicializarPagina();
        });

        async function verificarAutenticacion() {
            return new Promise((resolve) => {
                firebase.auth().onAuthStateChanged((user) => {
                    resolve(!!user);
                });
            });
        }

        async function inicializarPagina() {
            try {
                // Cargar navegación
                await cargarNavegacion();
                
                // Configurar event listeners
                configurarEventListeners();
                
                // Cargar datos iniciales
                await cargarDatosIniciales();
                
                // Configurar fecha de hoy
                configurarFechaHoy();
                
                // Generar calendario
                generarCalendario();
                
                console.log('Página de recordatorios inicializada correctamente');
                
            } catch (error) {
                console.error('Error inicializando página:', error);
                mostrarNotificacion('Error cargando la página', 'error');
            }
        }

        function configurarEventListeners() {
            // Botones principales
            document.getElementById('btnNuevoRecordatorio')?.addEventListener('click', mostrarModalRecordatorio);
            document.getElementById('btnSincronizar')?.addEventListener('click', sincronizarRecordatorios);
            document.getElementById('btnExportarCalendario')?.addEventListener('click', exportarCalendario);
            
            // Modal
            document.getElementById('cerrarModal')?.addEventListener('click', cerrarModal);
            document.getElementById('cancelarRecordatorio')?.addEventListener('click', cerrarModal);
            document.getElementById('formRecordatorio')?.addEventListener('submit', guardarRecordatorio);
            
            // Filtros
            document.getElementById('aplicarFiltros')?.addEventListener('click', aplicarFiltros);
            document.getElementById('limpiarFiltros')?.addEventListener('click', limpiarFiltros);
            
            // Vista selector
            document.querySelectorAll('.vista-btn').forEach(btn => {
                btn.addEventListener('click', (e) => cambiarVista(e.target.closest('.vista-btn').dataset.vista));
            });
            
            // Calendario
            document.getElementById('mesAnterior')?.addEventListener('click', () => navegarMes(-1));
            document.getElementById('mesSiguiente')?.addEventListener('click', () => navegarMes(1));
            
            // Prioridad selector
            document.querySelectorAll('.prioridad-btn').forEach(btn => {
                btn.addEventListener('click', (e) => seleccionarPrioridad(e.target.dataset.prioridad));
            });
            
            // Cerrar modal al hacer click fuera
            document.getElementById('modalRecordatorio')?.addEventListener('click', (e) => {
                if (e.target.id === 'modalRecordatorio') {
                    cerrarModal();
                }
            });
        }

        async function cargarDatosIniciales() {
            try {
                if (window.recordatoriosManager) {
                    // Cargar recordatorios
                    await window.recordatoriosManager.cargarRecordatorios();
                    
                    // Actualizar estadísticas
                    actualizarEstadisticasHoy();
                    
                    // Cargar lista
                    cargarListaRecordatorios();
                    
                    // Cargar categorías
                    cargarCategorias();
                    
                    // Cargar resumen
                    cargarResumenEstadisticas();
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        function configurarFechaHoy() {
            const hoy = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('fechaHoy').textContent = 
                hoy.toLocaleDateString('es-GT', opciones);
        }

        function generarCalendario() {
            const calendario = document.getElementById('calendarioGrid');
            const ahora = new Date();
            const año = ahora.getFullYear();
            const mes = ahora.getMonth();
            
            // Actualizar título del mes
            const mesNombre = ahora.toLocaleDateString('es-GT', { month: 'long', year: 'numeric' });
            document.getElementById('mesActual').textContent = mesNombre.charAt(0).toUpperCase() + mesNombre.slice(1);
            
            // Limpiar calendario
            calendario.innerHTML = '';
            
            // Headers de días
            const diasSemana = ['D', 'L', 'M', 'M', 'J', 'V', 'S'];
            diasSemana.forEach(dia => {
                const header = document.createElement('div');
                header.className = 'calendario-dia header';
                header.textContent = dia;
                calendario.appendChild(header);
            });
            
            // Primer día del mes y número de días
            const primerDia = new Date(año, mes, 1).getDay();
            const ultimoDia = new Date(año, mes + 1, 0).getDate();
            
            // Días vacíos al inicio
            for (let i = 0; i < primerDia; i++) {
                const diaVacio = document.createElement('div');
                diaVacio.className = 'calendario-dia';
                calendario.appendChild(diaVacio);
            }
            
            // Días del mes
            const hoy = ahora.getDate();
            for (let dia = 1; dia <= ultimoDia; dia++) {
                const diaElement = document.createElement('div');
                diaElement.className = 'calendario-dia';
                diaElement.textContent = dia;
                
                // Marcar día actual
                if (dia === hoy) {
                    diaElement.classList.add('hoy');
                }
                
                // Verificar si hay recordatorios
                if (window.recordatoriosManager?.tieneRecordatorios(año, mes, dia)) {
                    diaElement.classList.add('con-recordatorios');
                }
                
                // Click handler
                diaElement.addEventListener('click', () => filtrarPorFecha(año, mes, dia));
                
                calendario.appendChild(diaElement);
            }
        }

        function actualizarEstadisticasHoy() {
            if (!window.recordatoriosManager) return;
            
            const stats = window.recordatoriosManager.obtenerEstadisticasHoy();
            
            document.getElementById('totalHoy').textContent = stats.total;
            document.getElementById('pendientesHoy').textContent = stats.pendientes;
            document.getElementById('completadosHoy').textContent = stats.completados;
            document.getElementById('vencidosHoy').textContent = stats.vencidos;
            document.getElementById('proximosHoy').textContent = stats.proximos;
        }

        function cargarListaRecordatorios() {
            const container = document.getElementById('listaRecordatorios');
            
            if (window.recordatoriosManager) {
                const recordatorios = window.recordatoriosManager.obtenerRecordatoriosFiltrados();
                
                container.innerHTML = recordatorios.map(recordatorio => `
                    <div class="recordatorio-card ${recordatorio.prioridad} ${recordatorio.estado}" 
                         ${recordatorio.estado === 'vencido' ? 'recordatorio-vencido' : ''}>
                        <div class="recordatorio-header">
                            <div>
                                <h3 class="recordatorio-titulo">${recordatorio.titulo}</h3>
                                <div class="recordatorio-descripcion">${recordatorio.descripcion}</div>
                            </div>
                            <div class="recordatorio-categoria categoria-${recordatorio.categoria}">
                                ${recordatorio.categoria}
                            </div>
                        </div>
                        
                        <div class="recordatorio-detalles">
                            <div class="detalle-item">
                                <i class="fas fa-calendar"></i>
                                <span>${formatearFecha(recordatorio.fechaHora)}</span>
                            </div>
                            <div class="detalle-item">
                                <i class="fas fa-clock"></i>
                                <span>${formatearHora(recordatorio.fechaHora)}</span>
                            </div>
                            ${recordatorio.ubicacion ? `
                                <div class="detalle-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${recordatorio.ubicacion}</span>
                                </div>
                            ` : ''}
                            <div class="detalle-item">
                                <i class="fas fa-flag"></i>
                                <span>${recordatorio.prioridad}</span>
                            </div>
                        </div>
                        
                        <div class="recordatorio-acciones">
                            ${recordatorio.estado !== 'completado' ? `
                                <button class="btn-completar" onclick="completarRecordatorio('${recordatorio.id}')">
                                    <i class="fas fa-check"></i> Completar
                                </button>
                                <button class="btn-posponer" onclick="posponerRecordatorio('${recordatorio.id}')">
                                    <i class="fas fa-clock"></i> Posponer
                                </button>
                            ` : ''}
                            <button class="btn btn-sm btn-secondary" onclick="editarRecordatorio('${recordatorio.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarRecordatorio('${recordatorio.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function cargarCategorias() {
            const container = document.getElementById('categoriasList');
            
            if (window.recordatoriosManager) {
                const categorias = window.recordatoriosManager.obtenerContadoresCategorias();
                
                container.innerHTML = Object.entries(categorias).map(([categoria, contador]) => `
                    <div class="categoria-item" onclick="filtrarPorCategoria('${categoria}')">
                        <div>
                            <i class="fas ${obtenerIconoCategoria(categoria)}"></i>
                            <span>${categoria.charAt(0).toUpperCase() + categoria.slice(1)}</span>
                        </div>
                        <div class="categoria-contador">${contador}</div>
                    </div>
                `).join('');
            }
        }

        function cargarResumenEstadisticas() {
            const container = document.getElementById('estadisticasResumen');
            
            if (window.recordatoriosManager) {
                const stats = window.recordatoriosManager.obtenerEstadisticasGenerales();
                
                container.innerHTML = `
                    <div class="stat-resumen">
                        <span>Total Recordatorios</span>
                        <span>${stats.total}</span>
                    </div>
                    <div class="stat-resumen">
                        <span>Pendientes</span>
                        <span>${stats.pendientes}</span>
                    </div>
                    <div class="stat-resumen">
                        <span>Completados Hoy</span>
                        <span>${stats.completadosHoy}</span>
                    </div>
                    <div class="stat-resumen">
                        <span>Próxima Semana</span>
                        <span>${stats.proximaSemana}</span>
                    </div>
                `;
            }
        }

        function mostrarModalRecordatorio(recordatorioId = null) {
            const modal = document.getElementById('modalRecordatorio');
            const form = document.getElementById('formRecordatorio');
            const titulo = document.getElementById('modalTitulo');
            
            // Limpiar formulario
            form.reset();
            
            if (recordatorioId) {
                titulo.textContent = 'Editar Recordatorio';
                // Cargar datos del recordatorio
                if (window.recordatoriosManager) {
                    const recordatorio = window.recordatoriosManager.obtenerRecordatorio(recordatorioId);
                    if (recordatorio) {
                        cargarDatosFormulario(recordatorio);
                    }
                }
            } else {
                titulo.textContent = 'Nuevo Recordatorio';
                // Configurar fecha/hora por defecto
                const ahora = new Date();
                document.getElementById('fechaRecordatorio').value = ahora.toISOString().split('T')[0];
                document.getElementById('horaRecordatorio').value = ahora.toTimeString().slice(0, 5);
            }
            
            modal.style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modalRecordatorio').style.display = 'none';
        }

        async function guardarRecordatorio(e) {
            e.preventDefault();
            
            const datos = obtenerDatosFormulario();
            
            try {
                if (window.recordatoriosManager) {
                    await window.recordatoriosManager.guardarRecordatorio(datos);
                    mostrarNotificacion('Recordatorio guardado correctamente', 'success');
                    cerrarModal();
                    await cargarDatosIniciales();
                    generarCalendario();
                }
            } catch (error) {
                console.error('Error guardando recordatorio:', error);
                mostrarNotificacion('Error al guardar el recordatorio', 'error');
            }
        }

        function obtenerDatosFormulario() {
            return {
                titulo: document.getElementById('tituloRecordatorio').value,
                descripcion: document.getElementById('descripcionRecordatorio').value,
                fecha: document.getElementById('fechaRecordatorio').value,
                hora: document.getElementById('horaRecordatorio').value,
                categoria: document.getElementById('categoriaRecordatorio').value,
                ubicacion: document.getElementById('ubicacionRecordatorio').value,
                prioridad: document.getElementById('prioridadRecordatorio').value,
                repetir: document.getElementById('repetirRecordatorio').value,
                notas: document.getElementById('notasRecordatorio').value
            };
        }

        function cargarDatosFormulario(recordatorio) {
            document.getElementById('tituloRecordatorio').value = recordatorio.titulo;
            document.getElementById('descripcionRecordatorio').value = recordatorio.descripcion;
            document.getElementById('fechaRecordatorio').value = recordatorio.fecha;
            document.getElementById('horaRecordatorio').value = recordatorio.hora;
            document.getElementById('categoriaRecordatorio').value = recordatorio.categoria;
            document.getElementById('ubicacionRecordatorio').value = recordatorio.ubicacion || '';
            document.getElementById('repetirRecordatorio').value = recordatorio.repetir || '';
            document.getElementById('notasRecordatorio').value = recordatorio.notas || '';
            
            seleccionarPrioridad(recordatorio.prioridad);
        }

        function seleccionarPrioridad(prioridad) {
            document.querySelectorAll('.prioridad-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-prioridad="${prioridad}"]`).classList.add('active');
            document.getElementById('prioridadRecordatorio').value = prioridad;
        }

        async function completarRecordatorio(id) {
            try {
                if (window.recordatoriosManager) {
                    await window.recordatoriosManager.completarRecordatorio(id);
                    mostrarNotificacion('Recordatorio completado', 'success');
                    await cargarDatosIniciales();
                }
            } catch (error) {
                console.error('Error completando recordatorio:', error);
                mostrarNotificacion('Error al completar recordatorio', 'error');
            }
        }

        async function posponerRecordatorio(id) {
            const nuevaFecha = prompt('Nueva fecha (YYYY-MM-DD):');
            if (nuevaFecha) {
                try {
                    if (window.recordatoriosManager) {
                        await window.recordatoriosManager.posponerRecordatorio(id, nuevaFecha);
                        mostrarNotificacion('Recordatorio pospuesto', 'success');
                        await cargarDatosIniciales();
                    }
                } catch (error) {
                    console.error('Error posponiendo recordatorio:', error);
                    mostrarNotificacion('Error al posponer recordatorio', 'error');
                }
            }
        }

        function editarRecordatorio(id) {
            mostrarModalRecordatorio(id);
        }

        async function eliminarRecordatorio(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este recordatorio?')) {
                try {
                    if (window.recordatoriosManager) {
                        await window.recordatoriosManager.eliminarRecordatorio(id);
                        mostrarNotificacion('Recordatorio eliminado', 'success');
                        await cargarDatosIniciales();
                        generarCalendario();
                    }
                } catch (error) {
                    console.error('Error eliminando recordatorio:', error);
                    mostrarNotificacion('Error al eliminar recordatorio', 'error');
                }
            }
        }

        function aplicarFiltros() {
            if (window.recordatoriosManager) {
                const filtros = {
                    estado: document.getElementById('filtroEstado').value,
                    prioridad: document.getElementById('filtroPrioridad').value,
                    categoria: document.getElementById('filtroCategoria').value,
                    periodo: document.getElementById('filtroPeriodo').value
                };
                
                window.recordatoriosManager.aplicarFiltros(filtros);
                cargarListaRecordatorios();
            }
        }

        function limpiarFiltros() {
            document.getElementById('filtroEstado').value = '';
            document.getElementById('filtroPrioridad').value = '';
            document.getElementById('filtroCategoria').value = '';
            document.getElementById('filtroPeriodo').value = 'semana';
            aplicarFiltros();
        }

        function cambiarVista(vista) {
            document.querySelectorAll('.vista-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-vista="${vista}"]`).classList.add('active');
            
            if (window.recordatoriosManager) {
                window.recordatoriosManager.cambiarVista(vista);
            }
        }

        function navegarMes(direccion) {
            // Implementar navegación del calendario
            generarCalendario();
        }

        function filtrarPorFecha(año, mes, dia) {
            if (window.recordatoriosManager) {
                window.recordatoriosManager.filtrarPorFecha(new Date(año, mes, dia));
                cargarListaRecordatorios();
            }
        }

        function filtrarPorCategoria(categoria) {
            document.getElementById('filtroCategoria').value = categoria;
            aplicarFiltros();
        }

        async function sincronizarRecordatorios() {
            try {
                document.getElementById('btnSincronizar').innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Sincronizando';
                
                if (window.recordatoriosManager) {
                    await window.recordatoriosManager.sincronizar();
                    mostrarNotificacion('Recordatorios sincronizados', 'success');
                    await cargarDatosIniciales();
                }
            } catch (error) {
                console.error('Error sincronizando:', error);
                mostrarNotificacion('Error en la sincronización', 'error');
            } finally {
                document.getElementById('btnSincronizar').innerHTML = '<i class="fas fa-sync-alt"></i> Sincronizar';
            }
        }

        function exportarCalendario() {
            if (window.recordatoriosManager) {
                window.recordatoriosManager.exportarCalendario();
            }
        }

        function obtenerIconoCategoria(categoria) {
            const iconos = {
                riego: 'fa-tint',
                fertilizacion: 'fa-seedling',
                poda: 'fa-cut',
                cosecha: 'fa-apple-alt',
                mantenimiento: 'fa-tools',
                tratamiento: 'fa-flask'
            };
            return iconos[categoria] || 'fa-bell';
        }

        function formatearFecha(fechaHora) {
            return new Date(fechaHora).toLocaleDateString('es-GT');
        }

        function formatearHora(fechaHora) {
            return new Date(fechaHora).toLocaleTimeString('es-GT', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function mostrarNotificacion(mensaje, tipo) {
            console.log(`${tipo.toUpperCase()}: ${mensaje}`);
        }

        // Hacer funciones globales
        window.completarRecordatorio = completarRecordatorio;
        window.posponerRecordatorio = posponerRecordatorio;
        window.editarRecordatorio = editarRecordatorio;
        window.eliminarRecordatorio = eliminarRecordatorio;
    </script>
</body>
</html>
